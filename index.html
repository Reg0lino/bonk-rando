    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap');

        /* Global Reset */
        * { box-sizing: border-box; }

        :root {
            --bg: #0a0a0c;
            --panel: #15151a;
            --accent: #ff0055;
            --secondary: #00f2ff;
            --text: #e0e0e0;
            --border: #33333d;
            --buff: #00ff00;
            --nerf: #ff3333;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle, transparent 60%, rgba(0,0,0,0.8) 150%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 100%, 100% 4px;
        }

        #flash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        /* Container scales with screen */
        .terminal {
            width: 100%;
            max-width: 420px;
            background: var(--panel);
            border: 2px solid var(--border);
            box-shadow: 0 0 50px rgba(0,0,0,1), 0 0 15px var(--accent);
            position: relative;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .fs-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--secondary);
            font-size: 18px;
            padding: 2px 8px;
            cursor: pointer;
            z-index: 20;
            opacity: 0.6;
        }

        .header-logo-container {
            margin-bottom: 2px;
            border-bottom: none;
            padding-bottom:2px;
        }

        .header-logo-img {
            max-width: 50%;
            height: auto;
            filter: drop-shadow(0 0 2px var(--accent));
        }

        .header-subtitle {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: var(--secondary);
            margin-top: 5px;
        }

        /* Fluid display unit */
        .display-unit {
            background: #050505;
            min-height: 480px;
            max-height: 70vh; 
            display: flex;
            flex-direction: column;
            border: 2px solid #222;
            margin: 8px 0;
            position: relative;
            overflow-y: auto;
            padding: 8px;
        }

        .clickable-zone { cursor: pointer; width: 100%; }

        .img-frame { 
            height: 100px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-top: 5px; 
            flex-shrink: 0; 
        }
        #char-img { max-height: 100%; filter: drop-shadow(0 0 10px var(--secondary)); image-rendering: pixelated; }

        #char-name { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.3rem; 
            color: var(--secondary); 
            margin: 6px 0; 
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        /* Content Blocks */
        .info-block {
            text-align: left;
            margin-bottom: 5px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 2px solid var(--accent);
            display: none;
            flex-shrink: 0;
        }
        .info-label { color: var(--accent); font-weight: bold; text-transform: uppercase; font-size: 9px; margin-bottom: 2px; display: block; }
        .info-title { color: #fff; font-weight: bold; font-size: 13px; margin-bottom: 2px; display: block; }
        .info-desc { color: #bbb; font-size: 11px; line-height: 1.3; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        .stats-board {
            text-align: left;
            padding: 6px 10px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #222;
            display: none;
            margin-top: 4px;
        }

        .stats-header { color: var(--secondary); 
            font-weight: bold; 
            font-size: 11px; 
            margin-bottom: 4px; 
            border-bottom: 1px dashed var(--secondary); 
            padding-bottom: 2px; 
            text-transform: uppercase; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px 10px;
        }

        .stat-row { 
            display: flex; 
            justify-content: space-between; 
            font-size: 11px; 
            background: rgba(255,255,255,0.02); 
            padding: 2px 4px;
        }
        .stat-name { color: #777; }
        .stat-val-group { display: flex; gap: 4px; font-weight: bold; }
        .stat-mod.buff { color: var(--buff); }
        .stat-mod.nerf { color: var(--nerf); }

        /* Links */
        .links-container { 
            display: flex; 
            gap: 10px; 
            opacity: 0; 
            margin-top: auto; 
            width: 100%; 
            justify-content: center; 
            padding: 10px 0;
        }
        .guide-link {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            color: #000;
            background: var(--secondary);
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 900;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            letter-spacing: 1px;
        }

        /* Action Buttons */
        .bonk-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            cursor: pointer;
            width: 100%;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
            box-shadow: 0 4px 0 #80002a;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .bonk-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #80002a; }

        .dropdown-select {
            width: 100%;
            background: #050505;
            color: var(--secondary);
            border: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            padding: 12px;
            font-size: 13px;
        }

        /* Modal / Popups */
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.96);
            z-index: 200;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #modal-content {
            background: var(--panel);
            border: 2px solid var(--accent);
            width: 100%;
            max-width: 400px;
            padding: 25px;
            max-height: 90vh;
            overflow-y: auto;
        }
        #modal-title { font-family: 'Orbitron', sans-serif; color: var(--accent); font-weight: 900; margin-bottom: 15px; font-size: 1.2rem; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 10px; }
        #modal-body { font-size: 1.1rem; line-height: 1.5; color: #fff; text-align: left; }
        .modal-close { margin-top: 20px; width: 100%; background: var(--accent); color: #fff; border: none; padding: 12px; font-family: 'Orbitron', sans-serif; cursor: pointer; font-weight: 900; }

        /* Animations */
        .do-flash { animation: flash-anim 0.5s ease-out forwards; }
        @keyframes flash-anim { 0% { opacity: 1; } 100% { opacity: 0; } }
        .glitch { animation: glitch-anim 0.1s infinite; }
        @keyframes glitch-anim { 0% { transform: translate(1px, -1px); } 50% { transform: translate(-1px, 1px); } 100% { transform: translate(0); } }

        /* Mobile Height Adjustments */
        @media (max-height: 650px) {
            .header-logo-container { display: none; }
            .display-unit { min-height: 400px; }
        }
    </style>
</head>

        const manualSelect = document.getElementById('manual-select');
        const wBlock = document.getElementById('weapon-block');
        const pBlock = document.getElementById('passive-block');
        let audioCtx = null;

        roster.forEach((char, index) => {
            let opt = document.createElement('option');
            opt.value = index;
            opt.textContent = char.display;
            manualSelect.appendChild(opt);
        });

        manualSelect.addEventListener('change', (e) => {
            if(e.target.value === "" || isSpinning) return;
            initAudio();
            finalize(roster[e.target.value]);
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) { document.documentElement.requestFullscreen(); } 
            else { if (document.exitFullscreen) document.exitFullscreen(); }
        }

        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

        function playSound(freq, type, duration) {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        function buildStatsHTML(statsArray) {
            let html = '<div class="stats-header">Character Stats</div>';
            html += '<div class="stats-grid">';
            statsArray.forEach(s => {
                let modClass = s.mod.includes('-') ? 'nerf' : 'buff';
                html += `<div class="stat-row">
                    <span class="stat-name">${s.name}:</span>
                    <div class="stat-val-group">
                        <span class="stat-base">${s.base}</span>
                        <span class="stat-mod ${modClass}">${s.mod}</span>
                    </div>
                </div>`;
            });
            html += '</div>';
            return html;
        }

        function randomize() {
            if (isSpinning) return;
            initAudio();
            isSpinning = true;
            manualSelect.value = "";
            linksDiv.style.opacity = "0";
            statsBoard.style.display = "none";
            wBlock.style.display = "none";
            pBlock.style.display = "none";
            imgDisplay.style.display = "block";
            let counter = 0;
            const interval = setInterval(() => {
                const unit = roster[Math.floor(Math.random() * roster.length)];
                nameDisplay.innerText = unit.display;
                imgDisplay.src = "images/" + unit.file + (unit.ext || ".webp");
                nameDisplay.classList.add('glitch');
                playSound(150 + (counter * 20), 'square', 0.05);
                if (++counter > 20) {
                    clearInterval(interval);
                    finalize(roster[Math.floor(Math.random() * roster.length)]);
                }
            }, 70);
        }

        function finalize(lockedUnit) {
            currentUnit = lockedUnit;
            imgDisplay.style.display = "block";
            nameDisplay.innerText = lockedUnit.display;
            imgDisplay.src = "images/" + lockedUnit.file + (lockedUnit.ext || ".webp");
            nameDisplay.classList.remove('glitch');
            
            document.getElementById('weapon-name').innerText = lockedUnit.weapon;
            document.getElementById('weapon-desc').innerText = lockedUnit.w_desc;
            document.getElementById('passive-name').innerText = lockedUnit.passive;
            document.getElementById('passive-desc').innerText = lockedUnit.p_desc;
            
            wBlock.style.display = "block";
            pBlock.style.display = "block";
            statsBoard.innerHTML = buildStatsHTML(lockedUnit.stats);
            statsBoard.style.display = "block";
            
            flashDiv.classList.remove('do-flash');
            void flashDiv.offsetWidth;
            flashDiv.classList.add('do-flash');
            playSound(523, 'triangle', 0.2);
            
            const searchTerms = encodeURIComponent(`megabonk ${lockedUnit.display} guide`);
            document.getElementById('yt-link').href = `https://www.youtube.com/results?search_query=${searchTerms}`;
            document.getElementById('rd-link').href = `https://www.reddit.com/search/?q=${searchTerms}`;
            linksDiv.style.opacity = "1";
            isSpinning = false;
        }

        function showDetail(type) {
            if (!currentUnit || isSpinning) return;
            const modal = document.getElementById('modal-overlay');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');

            if (type === 'img') {
                title.innerText = currentUnit.display;
                body.innerHTML = `<img src="images/${currentUnit.file}${currentUnit.ext || '.webp'}" style="width:100%; filter:drop-shadow(0 0 10px var(--secondary));">`;
            } else if (type === 'weapon') {
                title.innerText = currentUnit.weapon;
                body.innerText = currentUnit.w_desc;
            } else if (type === 'passive') {
                title.innerText = currentUnit.passive;
                body.innerText = currentUnit.p_desc;
            } else if (type === 'stats') {
                title.innerText = "Character Stats";
                let fullHtml = '<div style="background:#000; padding:15px; border:1px solid #222;">';
                currentUnit.stats.forEach(s => {
                    let modClass = s.mod.includes('-') ? 'nerf' : 'buff';
                    fullHtml += `<div style="display:flex; justify-content:space-between; margin-bottom:12px; border-bottom:1px solid #111; padding-bottom:4px;">
                        <span style="color:#666">${s.name}:</span>
                        <span style="font-weight:bold">${s.base} <span class="${modClass}" style="color: ${modClass === 'buff' ? 'var(--buff)' : 'var(--nerf)'}">${s.mod}</span></span>
                    </div>`;
                });
                fullHtml += '</div>';
                body.innerHTML = fullHtml;
            }
            modal.style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    </script>
</body>
</html>
